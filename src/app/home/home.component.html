<section>
    <form action="">
        <input type="text" name="" id="" placeholder="FilterByCity" #filter (keyup)="filteredResults(filter.value,$event)">
        <input type="submit" value="Search">
    </form>
</section>
<section class="results">
    <!-- Aquí recorremos el array de housingLocationList,declarado en el ts de este componente 
    creando un componente hijo "app-housing-location por cada iteración y estableciendo la propiedad del hijo de 
    housingLocation entre las llaves"-->

    @for(housingLocation of filteredLocationList;track $index){
        <app-housing-location 
        [housingLocation]="housingLocation"/>
    }
   
    <!-- Ahora vé a mirar el housing-location-component -->
    
</section>
